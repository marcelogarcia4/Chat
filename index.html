<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h1>Your AI Product Assistant</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="chat-window" class="border rounded p-3 mb-3">
                    </div>

                <div class="input-group mb-3">
                    <input type="text" id="user-input" class="form-control" placeholder="Describe what you're looking for...">
                    <button id="send-button" class="btn btn-primary">Send</button>
                </div>
                 <div id="chat-spinner" class="text-center mb-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="product-display-area" class="row mt-4">
            </div>
        <div id="product-spinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Searching products...</span>
            </div>
            <p>Searching for products...</p>
        </div>
        <div id="product-error-message" class="alert alert-danger mt-3" style="display: none;" role="alert">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
